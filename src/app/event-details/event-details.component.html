<div class="container-fluid">
  <app-top-bar></app-top-bar>
  <h2>Detalhes do Evento</h2>

  <div *ngIf="event">
    <h3>{{event.name}}</h3>
    <h4>{{event.price | currency}}</h4>
    <p>{{event.description}}</p>

    <button class="button" (click)="addToCart(event)">Inscrever-se</button>
  </div>
</div>
