<div class="container-fluid">
  <app-top-bar></app-top-bar>
  <h2>Detalhes do Produto</h2>

  <div *ngIf="equipamento">
    <h3>{{equipamento.name}}</h3>
    <h4>{{equipamento.price | currency}}</h4>
    <p>{{equipamento.description}}</p>

    <button class="button" (click)="addToCart(equipamento)">Comprar</button>
  </div>
</div>
